<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 모든 함수에 매개변수와 리턴 값을 사용하는 것이 아니라 필요한 경우에만 매개변수와 리턴값을 사용한다.
        // 함수에 넣는 input이 매개변수이고, 결과로 나오는 output이 리턴값이다.
        
        // 함수 선언
        function f(x){
            return x*x
        }

        // 함수 호출
        console.log(f(3))
        
    </script>
</body>
</html>
