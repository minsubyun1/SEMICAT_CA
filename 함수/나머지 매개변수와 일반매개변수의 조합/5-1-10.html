<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function min(first, ...rests){
            // 변수 선언하기
            let output;
            let items;

            // 매개변수의 자료형에 따라 조건 분기하기
            // 어떤 자료가 배열인지 확인할 때는 Array.isArray() 메소드를 사용한다.
            // 일반적인 typeof 연산자로는 배열을 확인할 수 없음
            if (Array.isArray(first)){
                output=first[0]
                items = first
            } else if(typeof(first) === 'number'){
                output=first
                items= rests
            }

            // 이전 절에서 봤던 최솟값 구하는 공식
            for (const item of items){
                if (output > item){
                    output= item
                }
            }
            return output
            
        }
        console.log(`min(배열): ${min([52,273,32,103,275,24,57])}`)
        console.log(`min(숫자, ...): ${min(52,273,32,103,275,24,57)}`)
    </script>
</body>
</html>
