<body>
    <script>
        function min(...items){
            let key = items[0]
            for(const item of items){

                if(key > item){
                    key = item
                }
            }
            return key
        }
        console.log('min(52,273,32,103,275,24,57)')
        console.log(`=${min(52,273,32,103,275,24,57)}`)
    </script>
