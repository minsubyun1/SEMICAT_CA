<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type='text/babel'>
        class App extends React.component{
            constructor(props){
                super(props)
                this.state = {
                    time: new Date()
                }
            }
            componentDidMount(){ // 컴포넌트가 화면에 출력되었을 때
            this.timerId = setInterval(()=>{
                this.setState({
                    time: new Date()
                })                
            }, 1000)
        }
        componentWillUnmount(){ // 컴포넌트가 화면에서 제거될 때
            clearInterval(this.timerId)
        }
        render(){
            return <ul>
                <Item value ={this.state.time.toLocaleDateString()} />
                <Item value ={this.state.time.toLocaleDateString()} />
                <Item value ={this.state.time.toLocaleDateString()} />
            </ul>
        }
    }

    class Item extends React.Component{
        constructor(props){
            super(props)
            this.state = {
                value: props.value
            }
        }

        componentDidUpdate(prevProps){ // 자식 컴포넌트에서 변경을 적용할 때 사용하는 코드. 고정적인 코드이므로 알아두면 좋음.
            if(prevProps.value !== this.props.value){
                this.setState({
                    value:this.props.value
                })
            }
        }
        render(){
            return <li>{this.state.value}</li>
        }
    }

    const container = document.getElementById('root')
    ReactDOM.render(<App />, container)

        
    </script>
</body>
</html>
