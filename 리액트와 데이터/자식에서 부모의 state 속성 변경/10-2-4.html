<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type='text/babel'>
        class App extends React.Component {
            constructor(props){
                super(props)
                this.state = {
                    value: ''
                }
                this.changeParent = this.changeParent.bind(this)
            }
            render(){
                return <div><CustomInput onChange={this.changeParent} /><h1>{this.state.value}</h1></div>
            }

            changeParent(event){ // 자신의 속성을 변경하는 메소드. 내부에서 this 키워드를 사용하므로, this 바인드했음.
                this.setState({
                    value:event.target.value
                })
            }
        }

        class CustomInput extends React.Component{
            render(){
                return <div><input onChange={this.props.onChange} /></div> // input 태그에 변경 사항이 있을 때, 부모로부터 받은 메소드를 호출함
            }
        }

        const container = document.getElementById('root')
        ReactDOM.render(<App />, container)
    </script>
</body>
</html>
