<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수를 선언
        const test = {
            a: function(){ //익명 함수로 선언
                console.log(this)
            },
            b: ()=>{ //화살표 함수로 선언
                console.log(this)
            }
        }
        test.a()
        test.b()
    </script>
</body>
</html>
