<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 생성
        const object = {
            name: '혼자 공부하는 파이썬',
            price: 18000,
            publisher: '한빛미디어'
        }

        // 객체에서 변수를 추출
        const {name, price} = object //name 속성과 price 속성을 그대로 꺼냄
        console.log('# 속성 이름 그대로 꺼내서 출력하기')
        console.log(name, price)
        console.log('')

        const {a = name, b=price} = object // name 속성을 a라는 이름으로, price 속성을 b라는 이름으로 꺼냄
        console.log(a,b)
    </script>
</body>
</html>
