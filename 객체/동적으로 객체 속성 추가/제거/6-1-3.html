<!DOCTYPE html>

    <title>Document</title>

<body>
    <!--동적으로 객체 속성 제거하기-->
    <script>
        const student = {}
        student.이름 = '윤민섭'
        student.취미 = '게임'
        student.장래희망 = '프론트엔드 개발자'

        // 객체 속성을 제거
        delete student.장래희망

        // 출력
        console.log(JSON.stringify(student, null, 2))
    </script>
</body>
