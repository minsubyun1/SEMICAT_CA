<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () =>{
            // 문서 객체 읽어들이고 생성하기
            const divA = document.querySelector('#first') //id 속성이 first인 태그 선택
            const divB = document.querySelector('#second') // id 속성이 second인 태그 선택
            const h1 = document.createElement('h1') //h1 태그 생성
            h1.textContent = '이동하는 h1 태그'

            // 서로 번갈아가면서 실행하는 함수를 구현
            const toFirst = () =>{
                divA.appendChild(h1) // h1을 divA에 추가한다.
                setTimeout(toSecond, 1000) //1초 뒤에 toSecond 함수를 실행
            }
            const toSecond = () =>{
                divB.appendChild(h1) // h1을 divB에 추가한다.
                setTimeout(toFirst, 10000) //10초 뒤에 toFirst 함수 실행
            }
            toFirst()
        })
    </script>
</head>
<body>
    <div id="first">
        <h1>첫 번째 h1 태그 내부</h1>
    </div>
    <hr>
    <div id="second">
        <h1>두 번째 h1 태그 내부</h1>
    </div>
</body>
</html>
