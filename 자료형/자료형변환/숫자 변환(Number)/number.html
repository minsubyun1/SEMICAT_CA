<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //숫자를 입력받습니다.
        const rawInput = prompt("inch 단위 숫자를 입력해주세요.")
        // 입력 받은 데이터를 숫자형으로 변경하고 cm 단위로 변경합니다.
        const inch = Number(rawInput)
        const cm = inch * 2.54

        alert(`${inch}inch는 ${cm}cm입니다.`)
    </script>
</head>
<body>
    <!--inch 단위를 cm 단위로 변경하기 예제-->
</body>
</html>
