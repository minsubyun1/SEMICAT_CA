<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 익명 함수
        함수 = function(){
            console.log('익명 함수입니다.')
        }

        // 선언적 함수
        function 함수 (){
            console.log('선언적 함수입니다.')
        }

        // 함수 호출
        함수()
        /* 함수를 같은 이름으로 덮어쓰는 것은 굉장히 위험하기 때문에
        선언적 함수보다 안전하게 사용할 수 있는 익명 함수를 더 선호한다.*/
    </script>
</body>
</html>
