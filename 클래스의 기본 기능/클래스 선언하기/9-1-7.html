<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Student{
            constructor(이름, 국어, 영어, 수학, 과학){
                this.이름 = 이름
                this.국어 = 국어
                this.영어 = 영어
                this.수학 = 수학
                this.과학 = 과학
            }
        }

        // 객체 선언
        const students = []
        students.push(new Student('구름', 87, 98, 88, 90)) // 생성자는 클래스를 기반으로 인스턴스를 생성할 때 처음 호출되는 메소드이다.
        students.push(new Student('별이', 92, 98, 96, 88)) // 따라서 생성자에서는 속성을 추가하는 등 객체의 초기화 처리를 한다.
        students.push(new Student('겨울', 76, 96, 94, 86))
        students.push(new Student('바다', 98, 52, 98, 92))
    </script>
</body>
</html>
