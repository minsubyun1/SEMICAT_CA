<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        try{
            willExcept.byeBye()
            console.log('try 구문의 마지막 줄') //위에서 예외가 발생되므로 실행되지 않고 catch 구문으로 이동.
        } catch(exception){
            console.log('catch 구문의 마지막 줄')
        } finally {
            console.log('finally 구문의 마지막 줄') // 예외의 발생 여부와 상관 없이 무조건 실행된다.
        }
    </script>
</body>
</html>
