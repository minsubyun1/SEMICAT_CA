<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function test(){
            try{
                alert('A 위치입니다.')
                throw "예외 강제 발생" //throw 키워드로 예외를 강제로 발생시킨다.
            } catch(exception){
                alert('B 위치입니다.')
                return
            }
            alert('C 위치입니다.')
        }

        // 함수를 호출합니다.
        test()
    </script>
</body>
</html>
